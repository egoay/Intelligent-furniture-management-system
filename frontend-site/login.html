<!DOCTYPE html>
<html lang="en">
<!-- https://codepen.io/danielkvist/pen/LYNVyPL -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INFUMAS</title>
  <link rel="stylesheet" href="styles/login.css">
  <link rel="icon" type="images/png" href="images/smarthome-logo.jpg">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
  <div class="container right-panel-active">
    <!-- Sign Up -->
    <div class="container__form container--signup">
      <form action="#" class="form" id="form1" action="/somewhere_else" method="post">
        <h2 class="form__title">Sign Up</h2>
        <input type="text" placeholder="User" class="input" required maxlength="20"/>
        <input type="email" placeholder="Email" class="input" required pattern="[\w]+(\.[\w]+)*@[\w]+(\.[\w]+)+" required/>
        <input type="password" placeholder="Password" class="input" required minlength="6" maxlength="20"/>
        <button class="btn">Sign Up</button>
      </form>
    </div>

    <!-- Sign In -->
    <div class="container__form container--signin">
      <form action="#" class="form" id="form2" action="/somewhere_else" method="post">
        <h2 class="form__title">Sign In</h2>
        <input type="text" placeholder="User" class="input" required>
        <input type="password" placeholder="Password" class="input" required/>
        <a href="#" class="link">Forgot your password?</a>
        <button class="btn">Sign In</button>
      </form>
    </div>
    <!-- Overlay -->
    <div class="container__overlay">
      <div class="overlay">
        <div class="overlay__panel overlay--left">
          <button class="btn" id="signIn">Sign In</button>
        </div>
        <div class="overlay__panel overlay--right">
          <button class="btn" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
  <div id="successMessage"></div>
  <script src="scripts/login.js"></script>
</body>
</html>
